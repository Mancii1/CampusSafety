<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Incident</title>
</head>
<body>
    <h1>Update Incident</h1>
    <form action="{{ url_for('update', id=incident[0]) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="" required><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea><br>

        <label for="status">Status:</label>
        <select name="status" id="status" required>
            <option value="Open" == 'Open' %}selected{% endif %}>Open</option>
            <option value="Closed"== 'Closed' %}selected{% endif %}>Closed</option>
        </select><br>

        <button type="submit">Update Incident</button>
    </form>
</body>
</html>
